<html>
  <head>
    <script src="{{{appclient}}}"></script>
  </head>

  <body>
    <main>
      <picture>
        <img
          src="https://placeholder.pics/svg/200x50/1B6FC3-BCFBFF/wiget_notification_card"
          alt="wiget_notification_card"
        />
      </picture>
    </main>
  </body>
  <script>
    document.onreadystatechange = whenInteractive;

    function whenInteractive() {
      if (document.readyState === 'interactive') {
        return app.initialized().then(getClientAPI).catch(console.error);
      }
    }

    function getClientAPI(_client) {
      let client = _client;
      client.events.on('app.activated', function log() {
        return console.info(`widget notification card location: app is activated ü•Å`);
      });
    }
  </script>
</html>
